{% extends 'students/base.html' %}
{% block head %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .contact-container {
        max-width: 900px;
        background: #ffffff;
        margin: 60px auto;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.08);
    }

    .contact-container h3 {
        text-align: center;
        font-weight: 700;
        color: #198754;
        margin-bottom: 25px;
    }

    .contact-info {
        background-color: #e9f7ef;
        border-left: 4px solid #198754;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .contact-info p {
        margin-bottom: 10px;
        color: #495057;
        font-weight: 500;
    }

    .contact-info i {
        color: #198754;
        margin-right: 10px;
    }

    .form-label {
        font-weight: 600;
        color: #495057;
    }

    .form-control {
        background-color: #f1f3f5;
        border: 1px solid #ced4da;
        transition: 0.3s;
    }

    .form-control:focus {
        background-color: #fff;
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        margin-top: 10px;
    }

    .btn-success:hover {
        background-color: #157347;
    }
</style>
{% endblock %}

{% block content %}
<div class="contact-container">
    <h3>Contact Us</h3>

    <div class="contact-info mb-4">
        <p><i class="bi bi-geo-alt-fill"></i> <strong>Address:</strong> 123, Jace Schools Campus, Salem, Tamil Nadu</p>
        <p><i class="bi bi-telephone-fill"></i> <strong>Phone:</strong> +91 98765 43210</p>
        <p><i class="bi bi-envelope-fill"></i> <strong>Email:</strong> info@jaceschools.com</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" placeholder="Enter the subject" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="4" placeholder="Type your message here..."
                required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
</div>

<!-- Optional: Include Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
