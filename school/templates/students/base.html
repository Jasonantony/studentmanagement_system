<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jace Schools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    {% block head %}{% endblock %}
    <style>
        /* ===== GENERAL RESET ===== */
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            padding-top: 110px;
            /* to prevent navbar overlap */
        }

        /* ===== FLOATING NAVBAR ===== */
        .custom-navbar {
            height: 80px;
            border-radius: 20px;
            margin: 15px auto;
            width: 95%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 20px rgba(0, 128, 0, 0.15);
        }

        .custom-navbar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 128, 0, 0.25);
        }

        .navbar-brand {
            font-size: 1.6rem;
            color: #198754 !important;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: #198754 !important;
            font-weight: 600;
            margin: 0 8px;
            transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #0d6efd !important;
            transform: scale(1.05);
        }

        .dropdown-menu {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 128, 0, 0.1);
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #e9f7ef;
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #198754;
            color: #198754;
            margin-top: 60px;
            font-size: 0.95rem;
            position: relative;
            z-index: 10;
        }

        footer a {
            color: #0d6efd;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #198754;
        }

        /* ===== SEARCH BAR ===== */
        .form-control {
            border-radius: 50px;
            border: 1px solid #198754;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
            border-radius: 50px;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #157347;
            border-color: #157347;
        }
    </style>
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <i class="bi bi-mortarboard-fill me-2 fs-3"></i> Jace Schools
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Login/Register</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                            <!-- <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'login' %}">Admin</a></li>
                            <li><a class="dropdown-item" href="{% url 'login' %}">Staff</a></li> -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- ===== PAGE CONTENT ===== -->
    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        <div>
            © 2025 Jace School | All Rights Reserved | Designed with ❤️ by <b>Jason Antony</b><br />
            <a href="{% url 'contact' %}">Contact Us</a> | <a href="{% url 'about' %}">About</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
